<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a href="./home.html"><h2>QISCET ReclaimHub</h2></a>
        </div>
        <ul class="nav-links">
          <li><a href="./home.html">Home</a></li>
          <li><a href="./lost.html">Lost Items</a></li>
          <li><a href="./found.html">Found Items</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Create an Account</h1>
        <p class="form-subtitle">Join our community to report and find items.</p>
        <div id="greeting-message" class="text-center mt-3" style="font-weight:bold; color:green;"></div>


        <form id="registerForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g., John Doe" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="./login.html">Login here</a></p>
      </div>
    </div>
  </main>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('greeting-message');

    messageDiv.style.color = 'red'; // default color for errors

    // === Basic field validation ===
    if (!fullName || !email || !password || !confirmPassword) {
      messageDiv.textContent = "All fields are required!";
      return;
    }

    // === Email format validation ===
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    if (!emailPattern.test(email)) {
      messageDiv.textContent = "Please enter a valid email address (e.g., name@example.com).";
      return;
    }

    // === Password match validation ===
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
    if (!passwordPattern.test(password)) {
      messageDiv.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
      return;
    }
    if (password !== confirmPassword) {
      messageDiv.textContent = "Passwords do not match!";
      return;
    }

    try {
      const res = await fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullName, email, password })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = `Welcome, ${data.fullName}! Your account has been created successfully.`;
        setTimeout(() => window.location.href = './login.html', 2000);
      } else {
        messageDiv.textContent = data.message || "Registration failed. Please try again.";
      }

    } catch (err) {
      console.error(err);
      messageDiv.textContent = "Server error. Please try again later.";
    }
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
